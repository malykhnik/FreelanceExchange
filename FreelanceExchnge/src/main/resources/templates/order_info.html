<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Info</title>
    <link rel="stylesheet" type="text/css" href="/static/css/order_info.css"/>
</head>
<body>

<span th:text="${order.user.name}"></span>
<span th:text="${order.orderName}"></span>
<span th:text="${order.price}"></span>
<span th:text="${order.description}"></span>

<div th:if="${#authorization.expression('hasRole(''ROLE_admin'')')}">
    <a th:href="@{/editOrder/{id}(id=${order.id})}">
        <img class="img1" src="/images/edit.png">
    </a>
</div>
<div th:if="${#authorization.expression('hasRole(''ROLE_admin'')')}">
    <a th:href="@{/deleteOrder/{id}(id=${order.id})}">
        <img class="img1" src="/images/delete.png">
    </a>
</div>
<div th:if="${#authorization.expression('hasRole(''ROLE_freelancer'')')}">
    <a th:href="@{/sendRequest/{id}(id=${order.id})}">
        <img class="img1" src="/images/send.png">
    </a>
</div>

</body>
</html>
