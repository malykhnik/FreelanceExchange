<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Announcement</title>
    <link rel="stylesheet" type="text/css" href="/static/css/new_announcement_css.css"/>
</head>

<body>
<div class="main_info">
    <a href="/getMainPage">
        <img class="logo" src="/images/logo.jpg">
        <span class="logo_name">Freelance Exchange</span>
    </a>
    <span class="my_role" th:text="${user_name}"></span>
</div>

<div class="form_new_announcment">
    <form th:method="POST" th:action="@{/save}" th:object="${announcement}">
        <table border="1" cellpadding="5">
            <tr>
                <td>Название заказа:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Описание:</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
