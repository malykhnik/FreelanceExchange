<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actions</title>
    <link rel="stylesheet" type="text/css" href="/static/css/actions_css.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/header.css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="actions_list">
    <h2>Список событий:</h2>
    <ul>
        <li th:each="action : ${actions}">
            <div class="product">
                <table border="1" cellpadding="5">
                    <tr>
                        <td><span th:text="${action.username}"></span></td>
                        <td><span th:text="${action.action}"></span></td>
                        <td><span th:text="${action.date}"></span></td>
                   </tr>
                </table>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
