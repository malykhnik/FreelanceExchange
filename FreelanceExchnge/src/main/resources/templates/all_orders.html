<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/all_orders_css.css"/>
</head>
<body>

<div class="main_info">
    <img class="logo" src="/images/logo.jpg">
    <span class="logo_name">Freelance Exchange</span>
    <span class="my_role" th:text="${user_role}"></span>
</div>

<div class="container">
    <div class="left_block">
        <div class="new_order">
            <a class="new_order_span" href="/newOrder">Новый заказ</a>
        </div>
    <h2>Список заказов:</h2>
    <ul>
        <li th:each="order : ${orders}">
            <p>Номер заказа: <span th:text="${order.orderNumber}"></span></p>
            <p>Имя заказчика: <span th:text="${order.customerName}"></span></p>
            <p>Название заказа: <span th:text="${order.orderName}"></span></p>
            <p>Описание: <span th:text="${order.description}"></span></p>
            <p>Статус: <span th:text="${order.status}"></span></p>
        </li>
    </ul>
    </div>
    <div class="right_block"></div>
</div>

</body>
</html>
