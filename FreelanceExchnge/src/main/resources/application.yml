spring:
  application:
    name: FreelanceExchange
  datasource:
    url: jdbc:postgresql://localhost:5432/freelance_exchange
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true